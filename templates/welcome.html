{% extends 'base.html' %}
{% block title %}专  | NarraTIVE{% endblock %}
{% block head %}
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Assistant:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Varela Round', 'Assistant', Arial, sans-serif !important;
  background: linear-gradient(135deg, #e0f7fa 0%, #f4f6fb 100%);
  overflow-x: hidden;
}
.animated-bg {
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0;
  pointer-events: none;
}
.bubble {
  position: absolute;
  border-radius: 50%;
  opacity: 0.18;
  animation: float 12s infinite linear;
}
@keyframes float {
  0% { transform: translateY(100vh) scale(1);}
  100% { transform: translateY(-10vh) scale(1.2);}
}
@keyframes wave {
  0% { transform: rotate(0deg);}
  10% { transform: rotate(14deg);}
  20% { transform: rotate(-8deg);}
  30% { transform: rotate(14deg);}
  40% { transform: rotate(-4deg);}
  50% { transform: rotate(10deg);}
  60% { transform: rotate(0deg);}
  100% { transform: rotate(0deg);}
}
.fade-in {
  animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px);}
  to { opacity: 1; transform: none;}
}
</style>
{% endblock %}
{% block content %}
<div class="animated-bg">
  <div class="bubble" style="width:80px;height:80px;left:10vw;animation-delay:0s;background:#2563eb;"></div>
  <div class="bubble" style="width:60px;height:60px;left:70vw;animation-delay:2s;background:#00bfae;"></div>
  <div class="bubble" style="width:100px;height:100px;left:40vw;animation-delay:4s;background:#b2ebf2;"></div>
  <div class="bubble" style="width:50px;height:50px;left:80vw;animation-delay:6s;background:#2563eb;"></div>
  <div class="bubble" style="width:90px;height:90px;left:20vw;animation-delay:8s;background:#00bfae;"></div>
</div>
<div class="card shadow main-card p-4 text-center fade-in" style="max-width:800px;z-index:1;position:relative;">
    <div class="mb-3" style="font-size:2.5rem; color:#2563eb; font-family:'Varela Round', 'Assistant', Arial, sans-serif;">
      <span style="animation: wave 1.5s infinite; display:inline-block;"></span>
    </div>
    <!-- Motivational Quote -->
    <div id="motivational-quote" class="mb-3" style="font-size:1.15rem; color:#00bfae; font-style:italic;"></div>
    <div class="brand-header" style="font-size:2.2rem; font-weight:700; color:#2563eb; letter-spacing:1px;">NarraTIVE</div>
    <h4 class="mb-4" style="font-size:1.6rem; color:#174ea6; font-family:'Assistant', Arial, sans-serif;">专  住注 砖</h4>
    <div class="mb-3" style="font-size: 1.25rem; color: #2563eb;">
         砖.<br> 转 砖  转.
    </div>
    <form method="post" id="welcome-form">
        <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="住 转 砖 " required style="font-size:1.1rem;">
        </div>
        <button type="submit" class="btn btn-primary w-100" style="font-size:1.15rem;">砖</button>
    </form>
    {% if error_message %}
      <div id="error-message" class="text-danger mt-3">{{ error_message }}</div>
    {% else %}
      <div id="error-message" class="text-danger mt-3"></div>
    {% endif %}
</div>
{% endblock %}
{% block scripts %}
<script>
const quotes = [
  ' 住注 转 爪注  拽.',
  '转 拽 转专  砖转 砖.',
  '  转 砖 爪.',
  '专 爪 专爪驻 抓.',
  ' 专砖  拽 住注 砖.',
  '砖 砖, 砖 转拽.'
];
const quote = quotes[Math.floor(Math.random() * quotes.length)];
document.getElementById('motivational-quote').textContent = quote;
</script>
{% endblock %}
