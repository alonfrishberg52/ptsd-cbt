<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/dashboard/css/dashboard.css">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f6f7fb 100%);
        }
        .sidebar {
            min-height: 100vh;
            box-shadow: 2px 0 16px #23294611;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .summary-card { min-width: 180px; }
        .dashboard-topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2rem 2.5rem 1.2rem 1.5rem;
            background: #fff;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 2px 16px #23294611;
            margin-bottom: 1.5rem;
        }
        .dashboard-logo {
            display: flex; align-items: center; gap: 1.2rem;
        }
        .dashboard-logo img {
            width: 56px; height: 56px; border-radius: 50%; box-shadow: 0 2px 8px #0001;
        }
        .dashboard-app-title {
            font-size: 2.1rem; color: #2563eb; font-weight: 800; letter-spacing: 1px;
        }
        .dashboard-avatar {
            width: 44px; height: 44px; border-radius: 50%; background: #e0e7ff; display: flex; align-items: center; justify-content: center; font-size: 1.7rem; color: #2563eb; box-shadow: 0 2px 8px #2563eb22;
        }
        .main-content-card {
            background: #fff; border-radius: 24px; box-shadow: 0 4px 32px #23294613; padding: 2.5rem 2.5rem 2rem 2.5rem; margin-bottom: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-topbar">
        <div class="dashboard-logo">
            <img src="/static/img/logo.png" alt="NarraTIVE Logo">
            <span class="dashboard-app-title">NarraTIVE Dashboard</span>
        </div>
        <div class="dashboard-avatar"><i class="bi bi-person-circle"></i></div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-0">
                {% include 'dashboard/sidebar.html' %}
            </div>
            <div class="col-md-10">
                <div class="main-content-card">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
