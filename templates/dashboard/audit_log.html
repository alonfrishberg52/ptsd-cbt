

{% extends 'dashboard/base.html' %}
{% block title %}לוג{% endblock %}
{% block content %}
<div class="card mt-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>יומן פעולות</span>
        <div class="d-flex gap-2">
            <input type="text" id="search-audit" class="form-control form-control-sm" placeholder="חפש ביומן..." style="max-width:180px;">
            <select id="filter-audit-type" class="form-select form-select-sm">
                <option value="all">כל הסוגים</option>
                <option value="plan">תכנית</option>
                <option value="story">סיפור</option>
                <option value="patient">מטופל</option>
                <option value="therapist">מטפל</option>
            </select>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped mb-0">
            <thead>
                <tr>
                    <th>תאריך</th>
                    <th>משתמש</th>
                    <th>פעולה</th>
                    <th>פרטים</th>
                </tr>
            </thead>
            <tbody id="audit-log-table">
                {% for log in audit_logs %}
                <tr>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.user or '' }}</td>
                    <td>{{ log.action or '' }}</td>
                    <td>{{ log.details or '' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="/static/dashboard/js/audit.js"></script>
{% endblock %}
