<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NarraTIVE{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #f4f6fb 100%);
        }
        .main-card { max-width: 800px; margin: 7vh auto; padding: 2.5rem 2.5rem; }
        .brand-header { font-size: 2rem; font-weight: bold; color: #2563eb; margin-bottom: 1rem; }
        .btn-primary, .btn-success { background-color: #2563eb; border: none; }
        .btn-primary:hover, .btn-success:hover { background-color: #174ea6; }
        .card { border-radius: 18px; }
        .form-label { font-weight: 500; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="text-center my-4">
        <img src="/static/img/logo.png" alt="NarraTIVE Logo" style="width:180px;height:180px;border-radius:50%;box-shadow:0 2px 8px #0001;">
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
